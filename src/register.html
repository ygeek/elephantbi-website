<!DOCTYPE html>

      <main class="main-content">

        <span class="label">团队网址

            <input class="login-cell" id="input-register" type="text" placeholder="请输入团队域名">
            <span id="join-fixed" class="login-cell login-fixed">elephantbi.com</span>
          </span>
        </span>
      </div>
      <div class="actions" id="actions">
        <button class="login-btn" id="login-register-cancel">取消</button>
